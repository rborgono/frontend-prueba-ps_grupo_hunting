<h2>Total de Ventas por Región</h2>

<table border="1" *ngIf="totales.length > 0; else sinDatos">
  <thead>
    <tr>
      <th>Región</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of totales">
      <td>{{ item.region }}</td>
      <td>{{ item.total  | number:'1.0-0' }}</td>
    </tr>
  </tbody>
</table>

<ng-template #sinDatos>
  <p>No hay datos para el rango seleccionado.</p>
</ng-template>
